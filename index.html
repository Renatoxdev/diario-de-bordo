<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Diário de Bordo</title>

    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Registre atividades diárias. Funciona offline e pode ser instalado como PWA." />

    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./icons/icon-192.png" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <div class="brand">
          <span class="brand__dot" aria-hidden="true"></span>
          <div class="brand__text">
            <h1 class="brand__title">Diário de Bordo</h1>
            <p class="brand__subtitle">Registre o que você fez hoje, lembre do que você fez amanhã</p>
          </div>
        </div>

        <button id="btnInstalar" class="btn btn--primary" type="button" hidden>
          Instalar
        </button>
      </div>
    </header>

    <main class="container">
      <section class="card" aria-labelledby="titulo-form">
        <h2 id="titulo-form" class="card__title">Nova entrada</h2>

        <form id="formEntrada" class="form" autocomplete="off">
          <div class="grid">
            <label class="field">
              <span class="field__label">Título</span>
              <input id="titulo" name="titulo" type="text" maxlength="80" placeholder="Ex.: Estudo, trabalho, treino..." required />
            </label>

            <label class="field">
              <span class="field__label">Data</span>
              <input id="data" name="data" type="date" required />
            </label>
          </div>

          <label class="field">
            <span class="field__label">Descrição</span>
            <textarea id="descricao" name="descricao" rows="4" maxlength="800" placeholder="Descreva sua atividade..." required></textarea>
          </label>

          <div class="actions">
            <button class="btn btn--primary" type="submit">Adicionar</button>
            <button id="btnLimpar" class="btn" type="button">Limpar</button>
          </div>

          <p id="status" class="status" role="status" aria-live="polite"></p>
        </form>
      </section>

      <section class="card" aria-labelledby="titulo-lista">
        <div class="card__header">
          <h2 id="titulo-lista" class="card__title">Entradas</h2>
          <div class="card__meta">
            <span id="contador" class="badge">0</span>
          </div>
        </div>

        <ul id="lista" class="lista" aria-label="Lista de entradas"></ul>

        <div id="estadoVazio" class="empty" hidden>
          <p class="empty__title">Nenhuma entrada ainda</p>
          <p class="empty__subtitle">Crie sua primeira entrada usando o formulário acima.</p>
        </div>
      </section>

      <footer class="footer">
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
